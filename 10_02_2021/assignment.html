<!DOCTYPE html>
<html>

<body>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

    <h1 style="color:black">Text formatting tags</h2>

    <table>

        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>hello world</td>

        </tr>

        <tr>
            <td>Font & its attributes</td>
            <td style="color:blue;font-family:Arial">hello world</td>

        </tr>
        <tr>
            <td>&ltB&gt</td>
            <td><B>Bold</B></td>

        </tr>
        <tr>
            <td>&ltI&gt</td>
            <td><I>Italic</I></td>
        </tr>
        <tr>
            <td>&ltU&gt</td>
            <td><U>Underline</U></td>
        <tr>
        <tr>
            <td>&ltEM&gt</td>
            <td><EM>Emphasis</EM></td>

        </tr>
        <tr>
            <td>&ltSTRONG&gt</td>
            <td><STRONG>STRONG</STRONG></td>

        </tr>
        <tr>
            <td>&ltTELETYPE&gt</td>
            <td>
                <TELETYPE>TELETYPE</TELETYPE>
            </td>

        </tr>
        <tr>
            <td>&ltCITE&gt</td>
            <td><CITE>CITATION</CITE></td>
        </tr>
        <tr>
            <td>&ltSTRIKE&gt</td>
            <td><strike>strike through text</strike></td>
        </tr>
        <tr>
            <td>&ltBIG&gt</td>
            <td><BIG>text in a big font</BIG></td>
        </tr>
        <tr>
            <td>&ltSMALL&gt</td>
            <td><SMALL>text in a small font</SMALL></td>
        </tr>
        <tr>
            <td>&ltSUB&gt</td>
            <td>a<SUB>b</SUB></td>
        </tr>
        <tr>
            <td>&ltSUP&gt</td>
            <td>a<SUP>b</SUP></td>
        </tr>
    </table>

</body>

</html>
